<html>
<head><title> Demo Page </title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>

    <script>	
	
	var account;
	window.addEventListener('load', async () => {
		console.log("In Event Listener");
	
		if (typeof window.ethereum !== 'undefined') { 
			console.log("MetaMask is Available :) !"); 
			}
			
		// Modern DApp browsers
		if (window.ethereum) {
			window.web3 = new Web3(ethereum);
						
			// To Capture the account details from MetaMask
			const accounts = await ethereum.enable();
			account = accounts[0];
				
			}
			console.log(account);
		
		abi = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "num",
				"type": "uint256"
			}
		],
		"name": "store",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "retrieve",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];


contractaddress = '0x66dC410b6B85b8Ded4230a1373Dd3567C0CeE492';

var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '4000000000', gas: '8000000'});
							
var result = myContract.methods.store(44).send(function (err, result) {
				
		console.log("Result: ", result);
			if (result) { console.log(result); }					
		});			

		});
	    
var result = myContract.methods.retrieve().call(function (err, result) {
				
		console.log("Result: ", result);
			if (result) { console.log(result[0]); }					
		});			

		});
		
		
    </script>	
</body>
</html>
